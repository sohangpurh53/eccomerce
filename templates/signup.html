<link rel="stylesheet" href="/css/signup.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% extends 'base.html' %}

{% block content %}
  
  <div class="container">
    <h2>Signup</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
  </form>
  
  <p>Already have account? <a class="signup" href="{% url 'signin' %}">SignIn</a></p> 
</div>
{% endblock %}
