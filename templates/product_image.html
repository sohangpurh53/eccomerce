<link rel="stylesheet" href="/css/product_image.css">
{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if messages %}
    {% for message in messages %}
    <h4>{{ message }}</h4>
    {% endfor %}
    {% endif %}

    <h1>Add Image for {{ product.name }}</h1>
    
    <form method="post" enctype="multipart/form-data" class="image-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>

    <a href="" class="back-link">Back to Product Details</a>
</div>
{% endblock %}
