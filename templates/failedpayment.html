{% extends 'base.html' %}
{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 500px;
    margin: 15% auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .error-message {
    color: #e74c3c;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .message {
    font-size: 18px;
    margin-bottom: 20px;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="error-message">Payment Failed</div>
    <div class="message">We're sorry, but your payment could not be processed at this time.</div>
  </div>

 
</body>
{% endblock %}
