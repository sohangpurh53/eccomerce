{% extends 'base.html' %}

{% block content %}
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Stock: {{ product.stock }}</p>

  <h3>Product Images</h3>
  <div class="image-container">
    {% for image in images %}
      <img src="{{ image.image.url }}" alt="{{ product.name }} Image">
    {% endfor %}
  </div>
{% endblock %}
