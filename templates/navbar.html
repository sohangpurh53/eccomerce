<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Your Website</title>
    <style>
        /* Your additional styles can go here */
    </style>
</head>
<body>

<nav class="navbar">
    <a class="logo" href="{% url 'Homepage' %}"> Logo</a>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search">
        <button class="search-button">
            <i class="fa fa-search"></i>
        </button>
    </div>
    
    <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="close-menu-icon menu-button-close">
        <span id="close1"></span>
        <span id="close2"></span>
    </div>
    
    <ul class="nav-links">
        <li><a href="{% url 'Homepage' %}"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="{% url 'categories_product' %}">Categories</a></li>
        <li><a class="nav-link" href="{% url 'cart_view' %}"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        <li><a href="#"><i class="fa fa-thin fa-address-book"></i> Contact</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'signout' %}">SignOut <i class="fas fa-sign-out-alt"></i></a></li>
        {% if request.user.seller %}
        <li><a href="{% url 'sellerprofile' %}"> <i class="fas fa-user"></i>SellerProfile</a></li>
        {% elif request.user %}
        <li><a href="{% url 'userprofile' %}"> <i class="fas fa-user"></i>UserProfile</a></li>
         {% endif %}
        {% else %}
        <li><a href="{% url 'signin' %}"><i class="fas fa-sign-in-alt"></i> SignIn/SignUp</a></li>
        {% endif %}
    </ul>
</nav>

<script>
    // document.querySelector(".menu-icon").addEventListener("click", function () {
    //     var navbar = document.querySelector(".navbar");
    //     navbar.classList.toggle("active");
    // });
    document.querySelector(".menu-icon").addEventListener("click", function () {
        var navbar = document.querySelector(".navbar");
        navbar.classList.toggle("active");

        var menuIcon = document.querySelector(".menu-icon");
        var closeIcon = document.querySelector(".menu-button-close");

        menuIcon.style.display = navbar.classList.contains("active") ? "none" : "block";
        closeIcon.style.display = navbar.classList.contains("active") ? "block" : "none";
        

    });
    document.querySelector(".menu-button-close").addEventListener("click", function () {
        var navbar = document.querySelector(".navbar");
        navbar.classList.toggle("active");

        var menuIcon = document.querySelector(".menu-icon");
        var closeIcon = document.querySelector(".menu-button-close");

        menuIcon.style.display = navbar.classList.contains("active") ? "none" : "block";
        closeIcon.style.display = navbar.classList.contains("active") ? "block" : "none";
        
        })
</script>


</body>
</html>
